<html>
<head>
  <meta charset="UTF-8"/>
  <title>砂嵐音</title>
  <link rel="icon" href="favicon.ico">
  <link rel="apple-touch-icon" sizes="152x152" href="animalface_duck.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <link rel="stylesheet" href="common.css">
  <style>
    /* CSSアニメーションの設定 */
    .purun {
      -webkit-animation: purun 0.8s linear 0s 1;
      animation: purun 0.8s linear 0s 1;
    }
    @-webkit-keyframes purun {
      0%   { -webkit-transform: scale(1.0, 1.0) translate(0%, 0%); }
      15%  { -webkit-transform: scale(0.9, 0.9) translate(0%, 5%); }
      30%  { -webkit-transform: scale(1.3, 0.8) translate(0%, 10%); }
      50%  { -webkit-transform: scale(0.8, 1.3) translate(0%, -10%); }
      70%  { -webkit-transform: scale(1.1, 0.9) translate(0%, 5%); }
      100% { -webkit-transform: scale(1.0, 1.0) translate(0%, 0%); }
    }
    @keyframes purun {
      0%   { transform: scale(1.0, 1.0) translate(0%, 0%); }
      15%  { transform: scale(0.9, 0.9) translate(0%, 5%); }
      30%  { transform: scale(1.3, 0.8) translate(0%, 10%); }
      50%  { transform: scale(0.8, 1.3) translate(0%, -10%); }
      70%  { transform: scale(1.1, 0.9) translate(0%, 5%); }
      100% { transform: scale(1.0, 1.0) translate(0%, 0%); }
    }
  </style>
  <script src="common.js"></script>
</head>
<body>
  <div class="shadow"></div>
  <img id="duck_img" class="purun" src="animalface_duck.png" width="200" height="200">
  <audio src="duck.mp3" id="duck_audio"></audio>
  <audio src="sunaarashi.mp3" loop id="sunaarashi"></audio>
  <button id="playButton">再生/一時停止</button>
  <script>
    looopAnimation("duck_img", "purun", 600);
    document.getElementById("playButton").addEventListener("click", function() {
      const sunaarashi = document.getElementById("sunaarashi");
      if (sunaarashi.paused) {
        sunaarashi.volume = 0.5;
        sunaarashi.play();
      } else {
        sunaarashi.pause();
      }
    });
    document.getElementById("duck_img").addEventListener("click", function() {
      const duck = document.getElementById("duck_audio");
      duck.volume = 1.0;
      duck.play();
    });
  </script>
</body>
</html>
